name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install deps (without dlib)
      run: |
        python -m pip install --upgrade pip
        grep -v '^dlib' requirements.txt > reqs_no_dlib.txt || true
        pip install -r reqs_no_dlib.txt
        pip install pytest
    - name: Run tests
      run: pytest -q
